<form [formGroup]="loginForm" (submit)="onLogin()" #form="ngForm">
    <div class="alert alert-danger" *ngIf="error">{{ error }}</div>
    <div class="form-group">
        <label for="email-address">Email Address</label>
        <input type="email" class="form-control" id="email-address" formControlName="emailAddress" autofocus>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" formControlName="password" name="password">
    </div>
    <button type="submit" class="btn btn-primary btn-block mb-2" [disabled]="!form.valid || loading">
        <ng-container *ngIf="!loading">Login</ng-container>
        <i *ngIf="loading" class="fa fa-spinner fa-spin"></i>
    </button>
    <div class="text-center"><a routerLink="signup">or create an account...</a></div>
</form>
