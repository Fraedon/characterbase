<form [formGroup]="signupForm" (submit)="onSubmit()" #form="ngForm">
    <div class="alert alert-danger" *ngIf="error">{{ error }}</div>
    <div class="form-group">
        <label for="email-address">Email Address</label>
        <input type="email" class="form-control" autocomplete="off" id="email-address" formControlName="emailAddress"
            autofocus>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" autocomplete="off" id="password" formControlName="password" name="password">
    </div>
    <button type="submit" class="btn btn-primary btn-block" [disabled]="!form.valid || loading">
        <ng-container *ngIf="!loading">Register</ng-container>
        <i *ngIf="loading" class="fa fa-spinner fa-spin"></i>
    </button>
</form>
