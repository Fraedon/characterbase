<form [formGroup]="universeForm" (submit)="onSubmit()">
    <cb-form-status [status]="status"></cb-form-status>
    <cb-input-control name="Name" formControlName="name" size="large" horizontal="true"></cb-input-control>
    <cb-textarea-control
        name="Description"
        formControlName="description"
        horizontal="true"
        rows="6"
    ></cb-textarea-control>
    <hr />
    <cb-submit-button text="Create universe" [state]="getSubmitState()"></cb-submit-button>
</form>
