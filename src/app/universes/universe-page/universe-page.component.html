<div class="container dashboard-container">
    <div class="universe-header mb-2">
        <span class="universe-header-title">
            <h1 class="mr-2">{{ (universe | async)?.name }}</h1>
            <p class="mb-0 text-muted" *ngIf="(universe | async)?.owner === (user | async)?.uid">Owned by you</p>
        </span>
        <span class="universe-header-nav">
            <h5 class="mr-4">307<i class="fas fa-users ml-2"></i></h5>
            <h5 class="mr-4">{{ (universe | async)?.collaborators.length + 1 }}<i class="fas fa-user-edit ml-2"></i></h5>
            <h5><a routerLink="edit"><i class="fas fa-cog"></i></a></h5>
        </span>
    </div>
    <p class="lead text-muted">{{ (universe | async)?.description }}</p>
    <hr>
    <cb-character-toolbar></cb-character-toolbar>
</div>
