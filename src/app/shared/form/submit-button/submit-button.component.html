<button type="submit" [ngClass]="['btn btn-primary', getFluid()]" [disabled]="isDisabled()">
    <ng-container *ngIf="state !== SubmitButtonState.Loading; else loadingBlock"> {{ getText() }} </ng-container>
    <ng-template #loadingBlock> <i class="fas fa-spinner fa-spin"></i> {{ getText() }} </ng-template>
</button>
