<ul class="pagination">
    <li class="page-item" *ngIf="canGoPreviousPage; else: previousDisabled">
        <a class="page-link" [routerLink]="[]" [queryParams]="previousPage" queryParamsHandling="merge">Previous</a>
    </li>
    <ng-template #previousDisabled>
        <li class="page-item disabled"><a class="page-link">Previous</a></li>
    </ng-template>
    <li class="page-item" *ngFor="let page of pages" [class.active]="currentPageNum == page">
        <a class="page-link" [routerLink]="[]" [queryParams]="{ p: page + 1 }" queryParamsHandling="merge">{{
            page + 1
        }}</a>
    </li>
    <li class="page-item" *ngIf="canGoNextPage; else: nextDisabled">
        <a class="page-link" [routerLink]="[]" [queryParams]="nextPage" queryParamsHandling="merge">Next</a>
    </li>
    <ng-template #nextDisabled>
        <li class="page-item disabled"><a class="page-link">Next</a></li>
    </ng-template>
</ul>
