<div class="container px-0">
    <cb-character-edit
        [universe]="universe$ | async"
        [character]="character$ | async"
        [reset]="reset"
        [status]="status"
        (saved)="onEdit($event)"
        (deleted)="onDelete()"
        (stateChange)="formState = $event"
        mode="edit"
    ></cb-character-edit>
</div>
