<img class="avatar mr-3" [src]="avatarUrl" *ngIf="showAvatar" />
<div class="header">
    <h6 class="m-0" [routerLink]="['c', character.id]" [class.text-muted]="character.hidden">
        {{ character.name | truncate: 64 }}
    </h6>
    <small class="text-muted font-italic">{{ character.tag | truncate: 18 }}</small>
</div>
<div *ngIf="caption" class="text-right">
    <h6 class="m-0">{{ caption.field }}</h6>
    <p class="m-0 text-muted">{{ caption.value }}</p>
</div>
<small class="text-muted" *ngIf="character.hidden"><i class="fas fa-eye-slash"></i></small>
